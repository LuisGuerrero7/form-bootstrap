<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="card">
            <div class="card-header">
                <h2>
                <strong> Payment form example </strong>
                </h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <strong> Some fields are missing </strong>
                </div>

                <form">
                  <div class="form-row justify-content-between">
                      <div class="form-group col-md-5">
                          <label for="cardNumber">Card #</label>
                          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                      </div>
                      <div class="form-group col-md-3 ">
                          <label for="cvcNumber">CVC #</label>
                          <input type="password" class="form-control" id="cvcNumber" placeholder="0000" required>
                      </div>
                      <div class="form-group col-md-4 ">
                          <label for="amount">Amount</label>
                            <div style="display: flex;">
                                <span>$  </span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                      </div>
                  </div>


                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" id="firstName" required>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" required>
                      </div>
                  </div>


                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city" required>
                      </div>
                      <div class="form-group col-md-3">
                          <label for="state">State</label>
                          <select id="state" class="form-control" required>
                              <option selected>Pick a state</option>
                              <option>...</option>
                          </select>
                      </div>
                      <div class="form-group col-md-3">
                          <label for="postalCode">Postal Code</label>
                          <input type="text" class="form-control" id="postalCode" required>
                      </div>
                  </div>

                  <div class="form-row ">
                        <div class="form-group col-md-6" >
                            <label>We accept:</label>
                            <div class="payment" style=" margin-top: 8px ;padding: 10px; border-radius: 5px; display: flex; justify-content:space-around ; width: 50% ; background-color: lightslategrey" >
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="masterCard" id="masterCard1" required>
                                        <label class="form-check-label" for="masterCard1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="visa" id="visa1" required>
                                        <label class="form-check-label" for="visa1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dinners" id="dinners1" required>
                                        <label class="form-check-label" for="dinners1">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payPal" id="payPal1" required>
                                        <label class="form-check-label" for="payPal1">
                                            <i class="fa-brands fa-cc-paypal"></i>
                                        </label>
                                    </div>
                                    
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <label>Add any notes here.</label>
                        </div>
                   </div>

              </form>
            
            
    
            </div>
            <div class="card-footer d-flex justify-content-end">  
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ml-2">Send</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
